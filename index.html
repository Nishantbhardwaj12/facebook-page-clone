<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - login or sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mt-40 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-8">
            <img class="w-63" src="fb.svg" alt="">
            <p class="text-xl mx-25 ">
            Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 mx-10 ">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg"  type="text" placeholder="Email address or phone number">
            <input  class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg " type="password" placeholder="Password">
            <button class="btn border rounded-lg h-10 bg-blue-700 text-white font-bold "> Log in </button>
            
            <span class=" text-blue-700 text-center cursor-pointer hover:underline">Forgotten password?</span>
            <br>
            <hr>
            <br>
            <button class="btn border rounded-lg h-12 bg-green-600 w-fit mx-auto px-5 font-bold text-white "> Create New Account</button>
        </div>
    </div>

</body>

</html>
